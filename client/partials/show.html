<div id = "top-nav">
      <a class="div-header" href="#!/dash">Bucket List</a> | <a class="div-header" href="#!/dash">Home</a> | <a class="div-header" href="#!/">Logout</a> 
</div>

<h1 id="header-text">Bucket List for <span style="color: blue">{{ user.name }}</span></h1>

<div class="list-box">
      <p class="underline-text">Done:</p>
      <ul style="list-style: none">
        <li class="dash-bullet" ng-if="item.status = 1" ng-repeat = "item in bucket_items">{{ item._user[0].name }} | {{ item.title }} - {{ item.description }} - <span style="color:#EE7600">{{ item.createdAt }}</span></li>

      </ul>
    </div>

  <div class="list-box">
      <p class="underline-text">Pending:</p>
      <ul style="list-style: none">
        <li class="dash-bullet" ng-if="item.status = 0" ng-repeat = "item in bucket_items">{{ item._user[0].name }} | {{ item.title }} - {{ item.description }} - <span style="color:#EE7600">{{ item.createdAt }}</span></li>
      </ul>
  </div>
